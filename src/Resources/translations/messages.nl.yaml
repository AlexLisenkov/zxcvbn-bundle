Dates are often easy to guess: Datums zijn vaak makkelijk te raden
Avoid dates and years that are associated with you: Vermijd datums en jaartallen die geassocieerd kunnen worden met jou
Capitalization doesn't help very much: Hoofdlettergebruik helpt niet veel
All-uppercase is almost as easy to guess as all-lowercase: Wachtwoorden met enkel hoofdletters zijn niet veilig dan wachtwoorden met enkel kleine letters
This is a top-10 common password: Dit is een top-10 veelvoorkomend wachtwoord
This is a top-100 common password: Dit is een top-100 veelvoorkomend wachtwoord
This is a very common password: Dit is een een veelvoorkomend wachtwoord
This is similar to a commonly used password: Dit is vergelijkbaar met een vaak gebruikt wachtwoord
A word by itself is easy to guess: Een woord op zichzelf is gemakkelijk te raden
Names and surnames by themselves are easy to guess: Voor- en achternamen zijn op zichzelf gemakkelijk te raden
Common names and surnames are easy to guess: Gebruikelijke namen en achternamen zijn gemakkelijk te raden
Predictable substitutions like '@' instead of 'a' don't help very much: Voorspelbare vervaningen als '@' in plaats van 'a' helpt niet veel
Repeats like "aaa" are easy to guess: Herhalingen als "aaa" zijn makkelijk te raden
Repeats like "abcabcabc" are only slightly harder to guess than "abc": Herhalingen als "abcabcabc" zijn niet veel moelijker te raden dan "abc"
Avoid repeated words and characters: Vermijd herhalende woorden en karakters
Reversed words aren't much harder to guess: Omgekeerde woorden zijn niet veel moeilijker te raden
Sequences like abc or 6543 are easy to guess: Een aanenvolging zoals abc of 6543 zijn gemakkelijk te raden
Avoid sequences: Vermijd aanenvolgingen
Straight rows of keys are easy to guess: Rechte rijen toetsen zijn gemakkelijk te raden
Short keyboard patterns are easy to guess: Korte toetsenbordpatronen zijn gemakkelijk te raden
Use a longer keyboard pattern with more turns: Gebruik een langer toetsenbordpatroon met meer wisselingen
Recent years are easy to guess: Recente jaartallen zijn gemakkelijk te raden
Avoid recent years: Vermijd recente jaartallen
Avoid years that are associated with you: Vermijd jaartallen die geassocieerd kunnen worden met jou
Add another word or two. Uncommon words are better.: Voeg nog een aantal woorden toe. Ongebruikelijke woorden zijn beter
